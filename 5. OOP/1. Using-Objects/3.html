<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="../styles/js-console.css" rel="stylesheet" />
        <title>Exercise 3</title>
    </head>
    <body>
        <div id="js-console"></div>
        <script src="../js-console/js-console.js"></script>
        <script>
	        function deepCopy(p,c) {
		        var c = c || {};
		        for (var i in p) {
		        if (typeof p[i] === 'object') {
			        c[i] = (p[i].constructor === Array) ? [] : {};
			        deepCopy(p[i],c[i]);
		  		}
		        else c[i] = p[i];}
		        return c;
	        }	

	        var testObj = {
	            inner: {
	                field1: {
	                    num: 1
	                }
	            }
	        };

	        var cloneObj = deepCopy(testObj);
	        cloneObj.inner.field1.num = 2;

	        jsConsole.writeLine(testObj.inner.field1.num);
	        jsConsole.writeLine(cloneObj.inner.field1.num);
	        
        </script>
    </body>
    <html>
