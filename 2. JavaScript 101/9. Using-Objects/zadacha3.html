<!DOCTYPE html>

<script src="jquery-1.10.2.js"></script>

        <script type="text/Javascript">
		
            function DeepCopy(numbers, number) {

                var Animal = {
                    Name: "Arial",
                    age: 5,
                    color: "Black",
                }

                var Human = copyObject(Animal);
                
               alert("The name is:",Human.Name);
				
		
            }

            function copyObject(arr)
            {
                var result = {};

                for(var i in arr)
                {
                    result[i] = arr[i];
                }

                return result;
            }

        </script>
    </head>
    <body>
     <p> Name:Arial</p><br>
	 <p>Age:5</p><br>

            <input type="submit" Value="Check" onClick="DeepCopy()">
