<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="styles/js-console.css" rel="stylesheet" />
	<title>Exercise 9</title>
</head>
    <label for="width">Enter coordinates x</label>
    <input type="text" id="positionX">
    <br>
	<label for="height">Enter coordinates y</label>
    <input type="text" id="positionY">
    <br>
    <button onclick="onClickCheckLocation()">Check</button>
    <br><br>
    <div id="js-console"></div>
    <script src="js-console/js-console.js"></script>
    <script>
        function onClickCheckLocation() {
            var positionX = jsConsole.readInteger("#positionX");
            var positionY = jsConsole.readInteger("#positionY");
            var inRectangle = ((positionX >= -1) && (positionX <= 5)) && ((positionY >= -1) && (positionY <= 1));
            var inCircle = (positionX - 1) * (positionX - 1) + (positionY - 1) * (positionY - 1) < 9;

            jsConsole.writeLine("A point with coordinates (" + positionX + "," + positionY + ")" + ((inRectangle && inCircle) ? " is " : " is not ") + "within a circle K((1,1),3) and rectangle R(top=1, left=-1, width=6, height=2) in the same time");
        }
    </script>
</body>
</html>
