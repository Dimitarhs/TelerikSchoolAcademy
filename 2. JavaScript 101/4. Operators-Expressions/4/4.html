<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="../styles/js-console.css" rel="stylesheet" />
    <title>Exercise 2</title>
</head>
    <label for="inputNumber">Enter a number</label>
    <input type="text" id="inputNumber">
    <button onclick="onClickCheckThirdDigit()">Check</button>
    <br><br>
    <div id="js-console"></div>
    <script src="../js-console/js-console.js"></script>
    <script>
        function onClickCheckThirdDigit() {
            var input = jsConsole.readInteger("#inputNumber")
            var temp = parseInt(input / 100)
            jsConsole.writeLine("The third digit of " + input + ( temp % 10 == 7 ? " is " : " is not ") + " seven");
        }
    </script>
</body>
</html>
