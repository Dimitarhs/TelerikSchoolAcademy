<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="styles/js-console.css" rel="stylesheet" />
    <title>Exercise 7</title>
</head>
<body>
    <label for="text">Enter a string</label>
    <input type="text" id="text">
    <br>
    <button onclick="reverseTextClick(jsConsole.read('#text'))">Reverse text</button>
    <div id="js-console"></div>
    <script src="js-console/js-console.js"></script>
    <script>
        function reverseTextClick(text) {
            for (var i = text.length; i >= 0; i--) {
                jsConsole.write(text[i]);
            }
            jsConsole.writeLine();
        }

    </script>
</body>
</html>
