<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>EXERCICE 1</title
 
<script type="text/javascript"></script>

 <script>
function Change()
{
var f=parseInt(document.getElementById("first").value);
var s=parseInt(document.getElementById("second").value);
 
var g;
 
if(f > s) {
g=f; 
f=s; 
s=g; 
h1.innerHTML=f; 
h2.innerHTML=s; 
}
else if (s > f){
h1.innerHTML="The first one is not bigger than the second one";
h2.innerHTML="";
}
}
</script>

</head>
 
<body>
<div>
<input type="text" id="first"/><br />
<input type="text" id="second"/><br />
<button onClick="Change()">Change their values</button>
<h3 id="h1"></h3>
<h3 id="h2"></h3>
</div>
</body>
</html>
