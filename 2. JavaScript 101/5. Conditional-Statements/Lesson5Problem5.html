<!DOCTYPE HTML>
<html>

<head>

<script type = "text/javascript" scr = "jquery-1.10.2.js"> </script>

</head>

<body>

<script type = "text/javascript">

function GetDigitName()
{

	var Digit = document.getElementById("digitBox").value;
	
	Digit = parseInt(Digit);
	
	var DigName;
	
	console.log( typeof(Digit) );
	
	switch (Digit)
	{
	
		case 0:
			DigName = "Zero"
			break;
		
		case 1:
			DigName = "One"
			break;
		
		case 2:
			DigName = "Two"
			break;
		
		case 3:
			DigName = "Three"
			break;
		
		case 4:
			DigName = "Four"
			break;
		
		case 5:
			DigName = "Five"
			break;
		
		case 6:
			DigName = "Six"
			break;
		
		case 7:
			DigName = "Seven"
			break;
		
		case 8:
			DigName = "Eight"
			break;
		
		case 9:
			DigName = "Nine"
			break;
			
		default:
			DigName = "Y U NO Enter Digit";
			break;
	
	}
	
	document.getElementById("DigitName").innerHTML = DigName;
	
	return;
	
};

</script>

<form action = "EquationForm.asp" autocomplete = "on">

Digit: <input id = "digitBox" value = "0">

<br/>

<button type = "button" onclick = "GetDigitName()"> Get Name! </button>

<p>
Name Of Digit: 
<p id = "DigitName"> </p>
</p>

</form>

</body>

</html>
