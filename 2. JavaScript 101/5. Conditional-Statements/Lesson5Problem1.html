<!DOCTYPE HTML>
<html>

<head>

	<link href="styles/js-console.css" rel="stylesheet" />

	<div id="js-console"></div>
	<script src="js-console/js-console.js"></script>

</head>

<body>

<script type = "text/javascript">

function SolveQuadric()
{

	var a, b, c;
	var x1,x2;
	
	a = document.getElementById("abox").value;
	b = document.getElementById("bbox").value;
	c = document.getElementById("cbox").value;
	
	var D = (b*b) - 4 * a * c;
	
	if ( a == 0 )
	{
		x1 = -c / b;
		x2 = "Not a quadric equation!";
		
		jsConsole.writeLine ( "Roots Of Equation" );
		jsConsole.writeLine ( x1 + " , " + x2 );
		
		return;
	}
	
	if ( D > 0 )
	{
		x1 = -b + Math.sqrt(D);
		x2 = -b - Math.sqrt(D);
		x1 /= (2 * a);
		x2 /= (2 * a);
		
	}
	
	else if ( D == 0 )
	{
		x1 = -b / (2 * a);
		x2 = x1;
	}
	
	else if ( D < 0 )
	{
		jsConsole.writeLine ( "Equation has no real roots" );
		return;
	}
	
	jsConsole.writeLine ( "Roots Of Equation" );
	jsConsole.writeLine ( x1 + " , " + x2 );
	
	return;
	
};

</script>

<form action = "EquationForm.asp" autocomplete = "on">

a: <input id = "abox" value = "0">

<br/>

b: <input id = "bbox" value = "0">

<br/>

c: <input id = "cbox" value = "0">

<br/>

<button type = "button" onclick = "SolveQuadric()"> Solve! </button>

</form>

</body>

</html>
