<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="styles/js-console.css" rel="stylesheet" />
	<title>Exercise 7</title>
</head>
	<label for="inputNumber">Enter a number</label>
    <input type="text" id="inputNumber">
    <button onclick="onClickCheckIfPrime()">Check</button>
    <br><br>
    <div id="js-console"></div>
    <script src="js-console/js-console.js"></script>
    <script>
        function onClickCheckIfPrime() {
            var input = jsConsole.readInteger("#inputNumber");
            var prime = true;
            for (var i = 2; i <= parseInt(Math.sqrt(input)); i++) {
                if (input % i == 0) {
                    prime = false;
                    break;
                };
            };
            jsConsole.writeLine("The number " + input + (prime ? " is " : " is not ") + "prime");
        }
    </script>
</body>
</html>
