<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="styles/js-console.css" rel="stylesheet" />
	<title>Exercise 3</title>
</head>
<body>
    <label for="number">Enter a string of numbers separated by spaces</label>
    <input type="text" id="numbers">
    <br>
    <button onclick="findMinMax()">Check</button>
    <br><br>
    <div id="js-console"></div>
    <script src="js-console/js-console.js"></script>
    <script>
        function findMinMax() {
            var numbers = readIntegerArray('#numbers');
            var min = Number.MAX_VALUE;
            var max = Number.MIN_VALUE;
            for (var i in numbers) {
                if (numbers[i] < min) min = numbers[i];
                if (numbers[i] > max) max = numbers[i];
            }
            jsConsole.writeLine("MAX = " + max + ". MIN = " + min + ".");
        }

        function readIntegerArray(inputSelector) {

            var text = jsConsole.read(inputSelector);
            text = text.split(" ");
            for (var i in text) {
                text[i] = parseInt(text[i]);
            }
            return text;
        }
    </script>
</body>
</html>
