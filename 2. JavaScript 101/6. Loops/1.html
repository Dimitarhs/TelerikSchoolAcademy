	<a href="#" id="btn-izvedi" onclick="onBtnClick()">Izvedi chislata</a>

	</div>

	<script>
		function onBtnClick() {
			var start = 1;
			var end = 10;

			for (var number = start; number < end; number++) {

			}
			jsConsole.writeLine("10");
		}
