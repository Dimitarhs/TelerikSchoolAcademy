function GetArray()
{

	var inputString = document.getElementById("array").value;
	
	var arr = inputString.split(" ");
	
	for (var i in arr)
	{
		arr[i] = parseInt(arr[i]);
	}
	
	var mn = arr[0] , mx = arr[0];
	
	for (var i in arr)
	{
		if (arr[i] > mx) mx = arr[i];
		if (arr[i] < mn) mn = arr[i];
	}
	
	document.getElementById("MaxText").innerHTML = mx;
	document.getElementById("MinText").innerHTML = mn;
	
	return;
	
}
