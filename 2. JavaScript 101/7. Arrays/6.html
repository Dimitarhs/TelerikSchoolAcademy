<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

</head>
<body>
    <label for="array">Enter array</label>
    <input type="text" id="array" placeholder="divide the numbers with 'space'" size="50%"> <br>
    <button onclick="onClickFindMostFrequent()">Check</button>
    <br><br>
    <div id="js-console"></div>
    <script src="js-console/js-console.js"></script>
    <script>
        function onClickFindMostFrequent () {
            var input = document.getElementById("#array").value;
            var myArray = input.split(" ").map(function(x){return parseInt(x)});
            if(myArray.length == 0)
                return null;
            var modeMap = {};
            var maxEl = myArray[0], maxCount = 1;
            for(var i = 0; i < myArray.length; i++)
            {
                var el = myArray[i];
                if(modeMap[el] == null)
                    modeMap[el] = 1;
                else
                    modeMap[el]++;  
                if(modeMap[el] > maxCount)
                {
                    maxEl = el;
                    maxCount = modeMap[el];
                }
            }
            return maxEl;
            jsConsole.writeLine("test");
        }
    </script>
</body>
</html>
