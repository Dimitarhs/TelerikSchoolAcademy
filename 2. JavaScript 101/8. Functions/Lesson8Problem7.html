<!DOCTYPE HTML>

<html>

<head>

	<link href="styles/js-console.css" rel="stylesheet" />

	<div id="js-console"></div>
	<script src="js-console/js-console.js"></script>

</head>

<body>

<script >

var arr = new Array();

function FindBigger()
{

	console.log(typeof(arr[0]));

	if ( arr[0] > arr[1] ) { jsConsole.writeLine(0); return; }
	
	for ( var i = 2; i < arr.length; i ++ )
	{
		
		if ( arr[i - 1] > arr[i] && arr[i - 1] > arr[i - 2] )
		{
			console.log("INDEX:");
			console.log(i - 1);
			
			jsConsole.writeLine ( i - 1 );
			
			return;
		}
	}
	
	if ( arr[arr.length - 1] > arr[arr.length - 2] ) { jsConsole.writeLine(arr.length - 1); return; }
	
	jsConsole.writeLine (-1);
	return;

}

function GetArray()
{

	var inputString = document.getElementById("array").value;
	
	arr = inputString.split(" ");
	
	for (var i in arr)
	{
		arr[i] = parseInt(arr[i]);
	}
	
	FindBigger();
	
	return;
	
}

</script>

<form action = "Bigger.asp" autocomplete = "on">

Enter Array: <input id = "array" value = "">

<br/>

<button type = "button" onclick = "GetArray()"> Find Bigger  </button>

</form>

</body>

</html>
