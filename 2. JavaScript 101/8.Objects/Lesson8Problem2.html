<script >

function ReverseDecNumber()
{

	var Number = new String("");
	
	var Reversed = new String("");
	
	Number = document.getElementById("decNumber").value;
	
	console.log (Number.length);
	
	for ( var i in Number )
	{
		Reversed += Number[Number.length - 1 - i];
	}

	console.log (Reversed);
	
	document.getElementById("Reversed").innerHTML = Reversed;
	
}

</script>

<form action = "Reverse.asp" autocomplete = "on">

Decimal Number: <input id = "decNumber" value = "">

<br/>

<button type = "button" onclick = "ReverseDecNumber()"> Reverse Number  </button>

<p>

<p id = "Reversed" > </p>

</p>

</form>
